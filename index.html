<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="encriptador.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador/Desencriptador</h1>
    </header>
    <main>
        <div class="entrada">
            <textarea id="entrada-texto" cols="30" rows="10" placeholder="solo letras minusculas"></textarea>
            <br>
            <button class="b-encriptar">ENCRIPTAR</button>
            <button class="b-desencriptar">DESENCRIPTAR</button>
        </div>
        <div class="salida">
            <textarea id="salida-texto" cols="30" rows="10"></textarea>
            <br>
            <button class="copiar">COPIAR</button>
        </div>
    </main>
    <footer>
        <p class="creditos">Hecho por: Hugo Arnez</p>
    </footer>
</body>
</html>
